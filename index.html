<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle LLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50a3a2;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #077187 1px solid;
        }
        header h1 {
            padding: 5px 0;
        }
        .content {
            padding: 20px;
        }
        .btn {
            padding: 10px 20px;
            display: inline-block;
            margin: 5px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #50a3a2;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Turtle LLC</h1>
        </div>
    </header>

    <div class="content container">
        <p>We specialize in crafting engaging mobile games and apps.</p>
        <a href="#privacy" class="btn">Privacy Policy</a>
        <a href="#terms" class="btn">Terms and Services</a>
        <a href="#contact" class="btn">Contact Us</a>
    </div>
</body>
</html>
