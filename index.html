<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle LLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
            position: relative;
            z-index: 0;
        }
        body::before {
            content: '';
            position: fixed;
            left: 0;
            right: 0;
            z-index: -1;
            display: block;
            background-image: url('body-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }
        .container {
            max-width: 1100px;
            margin: auto;
            overflow: auto;
            padding: 0 20px;
        }
        header {
            position: relative;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('header-bg.png');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }
        header h1, header p, nav {
            position: relative; /* To make content appear above the blurred background */
            z-index: 2;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.2); /* Slight background for legibility */
            border-radius: 5px;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .content, .app-item, .button {
            position: relative; /* To make content sharp */
            z-index: 1;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent for blur effect to be visible */
        }
    </style>
</head>
<body>

<header class="container">
    <h1>Turtle LLC</h1>
    <p>Making fun mobile games and apps</p>
    <nav>
        <a href="privacy-policy.html" class="button">Privacy Policy</a>
        <a href="terms-and-services.html" class="button">Terms and Services</a>
        <a href="contact-us.html" class="button">Contact Us</a>
    </nav>
</header>

<!-- Content remains unchanged -->

</body>
</html>
